name: Check 
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name:  Chckout
        uses: actions/checkout@v2
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name:  Chckout
        uses: actions/checkout@v2
      - name: Install
        run: npm ci
      - name: Test
        run: npm run test